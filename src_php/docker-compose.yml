version: '3.8'

services:
  app:
    build: .
    volumes:
      - ./data:/app/data
      - ./log:/app/log
      - ./prompts:/app/prompts
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    networks:
      - multipersona-net

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - multipersona-net

networks:
  multipersona-net:
    driver: bridge

volumes:
  qdrant_data:
