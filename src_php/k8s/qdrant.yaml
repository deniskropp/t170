apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  namespace: default
  labels:
    app: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:latest
        ports:
        - containerPort: 6333
        volumeMounts:
        - name: qdrant-storage
          mountPath: /qdrant/storage
      volumes:
      - name: qdrant-storage
        emptyDir: {} # Use PersistentVolumeClaim in real production
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant-service
  namespace: default
spec:
  selector:
    app: qdrant
  ports:
  - protocol: TCP
    port: 6333
    targetPort: 6333
